    function submitbutton(){
      var arrayID = document.getElementsByClassName('name');
      if(arrayID[0].value.length < 4 || isEmpty(arrayID[0].value)){

        return false;
      }
      window.open("join2.html","_self")
    }

    var isEmpty = function(value){
      if( value == "" || value == null || value == undefined 
          || ( value != null && typeof value == "object" &&
                !Object.keys(value).length ) ){    
        return true;
      }else{
        return false;
      }
    };
