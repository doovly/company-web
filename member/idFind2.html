<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원아이디 찾기</title>

  <link rel="stylesheet" href="/css/member/idFind.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script>
    function idfind() {
      window.open("join2.html",  "_self" )
    }
</script>
</head>
<body>
  <div id="joinfind">
    <div id="joinfind1">
      <p>회원가입여부 및 실명확인</p>
    </div>
    <div id="joinfind2">
      <h6 style="font-weight: bold; color:rgb(255, 94, 0);">등록된 회원이 아닙니다.</h6>
      <h6>회원으로 가입하시면 보다 다양한 서비스를 받으실 수 있습니다.</h6>
    </div>
    <div id="joinfind4">
      <input type="image" src="/img/member/btn_join.gif"  onclick="idfind()">
    </div>
    <div id="joinfind5">
      <input type="image" src="/img/member/btn_close.gif" onclick="window.close();">
    </div>
  </div>
  <script>
    function submit() {
                 //name으로 찾아온다.
      var form = document.idFindForm;
      form.submit(); //Form을 submit한다.
    }
  </script>    
</body>
</html>
